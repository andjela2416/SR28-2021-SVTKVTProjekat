<div class="container">
    <form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
        <div class="container_1">
            <label>Content</label>
            <div>
                <input class="container_1" type="text" id="post" placeholder="Content" name="post"
                    formControlName="post" required>
            </div>
            <label>Putanja slike</label>
            <div>
                <input class="container_1" type="text" id="pathSlike" placeholder="Putanja slike" name="pathSlike"
                    formControlName="pathSlike" required>
            </div>
        </div>
    <br>
        <div>
            <div>
                <button class="container_1" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
